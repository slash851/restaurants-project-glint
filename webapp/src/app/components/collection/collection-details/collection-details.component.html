<h1 class="centerize"> Details of {{collection.name}}</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 centerize">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name of restaurant</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- remove -->
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="removeFromCollection(element.id, collection.id)" class="btn">delete_forever</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h4>.</h4>
