<form [formGroup]="collectionForm" (ngSubmit)="onSubmit()" class="centerize">
    <h2>Add collection</h2>
    <div>
        <mat-form-field appearance="outline" class="m-3">
            <mat-label>collection name</mat-label>
            <input formControlName="collectionName" matInput placeholder="Collection name">
            <mat-hint>Add Collection</mat-hint>
        </mat-form-field>
        <button type="submit" [disabled]="!collectionForm.valid" class="m-3" mat-raised-button color="accent">Add
        </button>
    </div>
</form>
<mat-divider></mat-divider>
<h2 class="centerize">List of collections</h2>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 centerize">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- get details -->
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="setCollection(element)" class="btn">info</mat-icon>
        </td>
    </ng-container>

    <!-- remove -->
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="removeFromCollection(element.id)" class="btn">delete_forever</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-divider></mat-divider>
<div *ngIf="selectedCollection!=0">
    <app-collection-details [collection]="selectedCollection"></app-collection-details>
</div>
