<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box card">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content class="">
                <mat-form-field class="full-width">
                    <input formControlName="email" matInput placeholder="Username">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input type="password" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button type="submit" [disabled]="!loginForm.valid" mat-stroked-button color="accent" class="btn-block">Log
                in
            </button>
        </form>
    </mat-card>
</div>
